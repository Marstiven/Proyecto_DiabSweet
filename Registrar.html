<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registrate</title>
	<link rel="icon" href="img/logo.ico" >
	<script src="js/Registrar.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-secondary d-flex justify-content-center align-items-center" style="background-image: url(img/fondo.jpg); background-size: 100%;">
	<div class="d-flex bg-white rounded-5">
	    <div class="d-flex p-5">
			<form id= "Formulario">
				<div>
					<div class="d-flex justify-content-center align-items-center">
						<img src="img/usuario.png" style="width:20%">
					</div>
					<h1 class="text-center text-dark" style="font-size: 300%;">Usuario</h1>
	   			</div>
				<div class="d-flex p-1">
					<input class="form-control" type="text" id="Nombre"name="Nombre" placeholder="Nombre">
				</div>
				<div class="d-flex p-1">
					<input class="form-control" type="text" id="Apellido"name="Apellido"placeholder="Apellido">
				</div>
				<div class="d-flex p-1">
					<input class="form-control" type="number" id="Edad"name="Edad"placeholder="Edad">
				</div>
				<div class="p-1">
					<label for="Sexo" >---Selecciona el Sexo ---</label>
					<select class="form-control" id="Sexo" name="Sexo">
			            <option value="MASCULINO">MASCULINO</option>
			            <option value="FEMENINO">FEMENINO</option>
			            <option value="OTRO">OTRO</option>
    			    </select>
				</div>
				<div class="d-flex p-1">
					<input class="form-control" type="email" id="Correo"name="Correo" placeholder="Correo" required><br>
				</div>
				<div class="d-flex p-1">
					<input class="form-control" type="number" id="Telefono"name="Telefono"placeholder="Telefono" required><br>
				</div>
				<div class="d-flex p-1">
					<input class="form-control" type="text" id="Usuario"name="Usuario"placeholder="Usuario">
				</div>
				<div class="d-flex p-1">
					<input class="form-control" type="password" id="Contraseña"name="Contraseña"placeholder="Contraseña">
				</div>
				<div class="pt-3 d-grid p-1">
					<button type="button" onclick="Agregar()" class="btn btn-primary btn-block fs-5">Guardar</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
